<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/imagem1.svg" alt="C:\Users\merci\Downloads\undraw_coding_re_iv62.svg">
        </div>
    </div>
    <div class="form-header">
        <div class="title">
            <h1>Cadastre-se</h1>
        </div>
    </div>
    <div class="input-group">
        <div class="input-box">
            <label for="username">Nome do usuário</label>
            <input id="username" type="text" name="username" placeholder="Digite o Nome do Usuário" required>
        </div>
    </div>
    <div class="input-group">
        <div class="input-box">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Digite seu melhor email" required>
        </div>
    </div>
    <div class="input-group">
        <div class="input-box">
            <label for="telefone">Celular</label>
            <input id="telefone" type="text" name="telefone" placeholder="ex(61)9 1234-1234" required>
        </div>
    </div>
    <div class="input-group">
        <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
        </div>
    </div>
    <div class="input-group">
        <div class="input-box">
            <label for="confirme-password">Confirme a senha</label>
            <input id="confirme-password" type="password" name="confirme-password" placeholder="Confirme sua Senha" required>
        </div>
    </div>
    <div class="login-button">
        <button>Cadastrar</button>
    </div>
    <div class="footer">
        <a href="#">Termos</a>
        <a href="#">Privacidade</a>
        <a href="#">Docs</a>
        <a href="#">Contato com nosso Suporte</a>
        <a href="#">Gerenciamento de Cookies</a>
        <p>Não Compartilhe Dados Pessoais </p>
    </div>
</body>
</html>
